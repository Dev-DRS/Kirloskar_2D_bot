        const settingIconDiv = document.getElementById('setting-icon');

        // Show the setting-icon div
        settingIconDiv.style.display = 'block';
          // Hide all children except the close button
          for (let i = 0; i < children.length; i++)
            {
                if (children[i].id !== 'menu-close')
                    {
                        children[i].style.display = 'none';
                    }
                        else {
                            children[i].style.display = 'none';
                        }
            }
      }
